<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <p>Here is how you output hello world to the browser using HTML5:</p>
        <code>&lt;p&gt;Hello World&lt;/p&gt;</code>
        <p>Here's how you output Hello World as a heading:</p>
        <code>&lt;h1&gt;Hello World&lt;/h1&gt;></code>
    </body>
</html>
