<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <p><em>The quick brown</em> fox jumped<del> over the lazy dogs.</del></p>
        <p><strong>The quick brown</strong> fox jumped <mark>over the lazy dogs.</mark></p>
        <p><ins>The quick brown fox</ins> jumped over the lazy dogs.</p>
        <p><sup>This demonstration is part</sup> of the HTML5 Specialist Designation Course.</p>
    </body>
</html>
