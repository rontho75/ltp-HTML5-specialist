<!DOCTYPE html>
<html>
    <head>
        <title>Date Inputs</title>
    </head>
    <body>
        <form action="#" method="post">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" /><br/>

            <input type="time" id="tob" /><br/>
        </form>
