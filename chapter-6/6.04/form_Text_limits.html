<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
            #bio {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
           <label for="first">First:&nbsp;&nbsp;</label>
           <input type="text" id="first" name="first" required="required"/><br/>
           <label for="last">Last:&nbsp;&nbsp;</label>
           <input type="text" id="last" name="last" maxlength="25" autocomplete="off"/><br/>
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" /><br/>
           <label for="bio">Biography:</label><br/>
           <textarea id="bio">Type your biography here</textarea><br/>
           <input id="bands" placeholder="Band Name" list="myBands" />
           <datalist id="myBands">
               <option value="Journey" />
               <option value="REO Speedwagon" />
               <option value="Styx" />
               <option value="Heart" />
               <option value="Rush" />
           </datalist>
        </form>
    </body>
</html>
